<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mongoose OS</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-tour.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/pnotify.min.css" rel="stylesheet">
  <link href="css/custom.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body class="nav-sm app-hidden">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col menu_fixed">
        <div class="left_col scroll-view">
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <ul class="nav side-menu">
                <li><a tab="files"><i class="fa fa-file-code-o"></i> Device Files </a></li>
                <li><a tab="examples"><i class="fa fa-pencil"></i> Examples </a></li>
                <li><a tab="configuration"><i class="fa fa-gears"></i> Configuration </a></li>
                <li><a tab="rpc"><i class="fa fa-puzzle-piece"></i> RPC API</a></li>
                <li><a tab="terminal"><i class="fa fa-terminal"></i> Terminal</a></li>
                <!-- <li class="separator"></li> -->
                <li><a tab="aws"><i class="fa fa-amazon"></i> AWS IoT</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="page" style="position: relative; height: 100%;">

        <div id="top_nav">
          <div style="display: inline-block; padding: 0; height: 40px; width: 70px; margin-right: 18px; vertical-align: top;">
            <img src="/images/logo_blue.png" style="height: 24px; display: block; margin: 2px auto;">
            <div style="font-size: 10px; margin: 0 0 0 3px; padding: 0; line-height: 10px; height: 12px; color: #337ab7; vertical-align: top; ">Mongoose OS</div>
          </div>
          <span id="breadcrumb"></span>
          <span id="top_spinner" style="position: relative; margin-left: 2em;"></span>
          <div class="pull-right">

            <span id="devinfo"></span>
            &nbsp;
            <span class="form form-inline form-sm">
              <div class="form-group form-group-inline">
                <div class="input-group" style="margin-top: 6px;">
                  <span class="input-group-addon" id="devconn-indicator" style="font-size: 12px; padding: 0 0.6em;"><i class="fa fa-circle"></i></span>
                  <input type="text" class="form-control form-control-sm" style="height: 26px; font-size: 12px; width: 15em; box-shadow: none;" id="input-serial" placeholder="type device address">
                  <div class="input-group-btn" style="line-height: 8px;">
                    <div class="btn-group dropdown">
                      <button type="button" class="btn btn-default dropdown-toggle" style="line-height: 12px; padding-left: 7px; padding-right: 7px" data-toggle="dropdown">
                        <span class="caret" xstyle="margin: 0; padding: 0;"></span>
                      </button>
                      <ul class="dropdown-menu" id="dropdown-ports"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </span>
            &nbsp;
            |
            &nbsp;
            <a href="/"><i class="fa fa-magic"></i> wizard</a> &nbsp;|&nbsp;
            <a target="_blank" href="http://forum.cesanta.com"><i class="fa fa-comments-o"></i> forum</a> &nbsp;|&nbsp;
            <a target="_blank" href="https://mongoose-os.com/docs/#/overview/"><i class="fa fa-map-o"></i> docs</a>
          </div>
        </div>

        <div id="d1" class="col-xs-12" style="border: 1px solid transparent; height: 600px;">
          <div id="app_view"></div>
          <div class="splitter-horizontal">
            <div class="text-center"><i class="fa fa-bars"></i></div>
          </div>

          <div id="device-logs-panel" style="position: relative;">
            <div class="panel-title" style="margin: 5px 0 0 0; padding: 0;">
              <span style="margin-right: 2em;">Console logs</span>
              <button class="btn btn-xs btn-primary" id="clear-logs-button"><i class="fa fa-trash"></i> Clear console</button>
              <button class="btn btn-xs btn-primary" id="reboot-button"><i class="fa fa-refresh"></i> Reboot device</button>
            </div>
            <pre class="upcontrol" id="device-logs"></pre>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-resizable.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/pnotify.min.js"></script>
  <script src="js/custom.min.js"></script>
  <script src="js/ws.js"></script>
  <script src="js/ace/ace.js"></script>
  <script src="js/dash.js"></script>

</body>

</html>
